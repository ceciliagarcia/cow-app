<div class="card animated fadeIn fast" >
    <img class="card-img-top img-fluid" [src]="cow.img" [alt]="cow.name">
    <div class="card-body">
      <h4 class="card-title">{{ cow.name }}</h4>
      <p class="card-text"> {{ cow.sex }} </p>
      <p class="card-text"><small class="text-muted">{{ cow.updatedAt }}</small></p>
  
      <button (click)="verCow()"
        type="button" class="btn btn-outline-success btn-block">
        See more...
      </button>
     
    </div>
  </div>
